<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <main>
        <section>
            <div class="all-reels">

                
                <div class="reel">
                    <video autoplay loop muted src="/reels/1.mp4"></video>
                    <div class="bottom">

                        <div class="user">
                            <img src="https://plus.unsplash.com/premium_photo-1668896122605-debd3fed81a4?q=80&w=687&auto=format&fit=crop"
                                alt="">
                            <h4>divs.srivastava</h4>
                            <button>Follow</button>
                        </div>

                        <h3>E-commerce Changes : Adapting to the Future #shorts</h3>

                        <div class="right">
                            <div class="like">
                                <h4 class="like-icon icon"><i class="ri-heart-3-line"></i></h4>
                                <h6>200</h6>
                            </div>

                            <div class="comment">
                                <h4 class="comment-icon icon"><i class="ri-chat-1-line"></i></h4>
                                <h6>66</h6>
                            </div>

                            <div class="share">
                                <h4 class="share-icon icon"><i class="ri-share-forward-line"></i></h4>
                                <h6>20</h6>
                            </div>

                            <div class="more">
                                <h4 class="more-icon icon"><i class="ri-more-2-line"></i></h4>
                            </div>
                        </div>

                    </div>
                </div>

                

            </div>
        </section>
    </main>
    <script src="script.js" ></script>
</body>
</html>
